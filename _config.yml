# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Jane Website
# 副标题
subtitle: 'Keep doing the hard things'
# 描述
description: '一个菜鸟刚搭的网站'
keywords:
author: chara
language: zh-CN
timezone: ''

# URL
# http://yoursite.com
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project' https://github.com/ilovchara/ilovchara.github.io.git
url: https://www.wniee.cn/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing

new_post_name: :year/:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
#图片插入模式
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true

relative_link: false
future: true

#代码高光配置文件
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# 高光
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''


# prism_plugin:
#   mode: 'preprocess'    # realtime/preprocess
#   theme: 'tomorrow'  #这个是代码块的主题
#   line_number: false    # default false
#   #如果为true就会显示代码号，而且会分两边显示，显得不友好
#   custom_css:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: 'git'
  #repo: https://github.com/ilovchara/ilovchara.github.io.git
  #branch: main

prism_plugin:
  mode: 'preprocess' # realtime/preprocess
  theme: 'default'
  line_number: true # default false

# 这个好像没实现
algolia:
  appId: "Z3MWKH4W0V"
  apiKey: "828a95db73a211e34eb00401aed977dd"
  adminApiKey: "166aa9dd01b79734a08514d9a8355ad0"
