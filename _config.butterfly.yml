    limit: 8 # if set 0 will show all
    sort_order: # Don't modify the setting unless you know how it works
  # 未知
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order: # Don't modify the setting unless you know how it works 除非您知道它是如何工作的，否则请勿修改该设置

