# 导航栏设置
nav:
  logo: # image # 网站的logo图片
  display_title: true  # 是否显示网站标题
  fixed: false # fixed navigation bar  # 是否显示状态栏

# Menu 目錄 - 就是最上方的目录 - 这些按钮可以自行更改
# 前面是标签 - 后面是图片 Menu iconfont icon名字
menu:
  首页: / || fas fa-home
  时间轴: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
